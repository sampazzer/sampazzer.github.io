<!DOCTYPE html>
<html lang="en">

<head>
	<title>Instrumentation Caclulator</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="mainContainer container w-50">
		<form id="user_value_input">
			<div class="first_row row gy-3 p-3">
				<div class="a_input col-sm">
					<div class="form-floating">
						<select name="loop_type" style="line-height:normal; height:100%" class="form-select"
							id="loop_type">
							<option value="4_20mA">4...20mA</option>
							<option value="0_20mA">0...20mA</option>
							<option value="0_10V">0...10V</option>
						</select>
						<label for"loop_type" class="form-label">Analogue Input Type:</label>
					</div>
				</div>
				<div class="u_input col-sm">
					<div class="form-floating">
						<select name="input_selection" style="line-height:normal; height:100%" class="form-select"
							id="input_selection">
							<option value="PV">Primary Value</option>
							<option value="analogue">Analogue Signal</option>
						</select>
						<label for="input_selection" class="form-label">User Input Type:</label>
					</div>
				</div>
			</div>
			<div class="second_row row p-3">
				<div class="col">
					<label for="low_range" class="form-label">Low Range:</label>
					<input type="number" class="form-control" id="low_range" name="low_range">
				</div>
				<div class="col">
					<label for="high_range" class="form-label">High Range:</label>
					<input type="number" class="form-control" id="high_range" name="high_range">
				</div>
			</div>
			<div class="third_row row p-3">
				<div class="col">
					<label for="input_value" class="form-label">Input Value:</label>
					<input type="number" class="form-control" id="input_value" name="input_value">
				</div>
			</div>
			<div class="fourth_row row p-3">
				<div class="col">
					<input class="btn btn-primary w-100" type="button" id="calc_button" value="Calculate"
						onclick="read_data_js()">
				</div>
			</div>
		</form>
		<div class="fifth_row row p-3">
			<div class="col">
				<p id="answer" class="border border-2 rounded-2 text-center align-middle py-1">Answer</p>
			</div>
		</div>
	</div>
</body>
<script src="mAscript.js"></script>

</html>
